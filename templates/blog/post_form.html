{% extends "blog/base.html" %}

{% block main %}
<h2>新規投稿</h2>
<form method="post" enctype="multipart/form-data">
  {% if method.image %}
        <div class ="image">
            <img src="{{ object.image.url }}" style="width:300px;height:auto">
          </div>
        {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="投稿" class="btn btn-primary" />
</form>
{% endblock %}
