{% extends "blog/base.html" %}

{% block main %}
<h2>新規投稿</h2>
<form method="post" enctype="multipart/form-data">
  {% if method.image %}
        <div class ="image">
          <img src="/media/images/image.JPG" width="100%" height="100%" border="0" />
          </div>
        {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="投稿" class="btn btn-primary" />
</form>
{% endblock %}
